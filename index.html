<!DOCTYPE html>
<html lang="ru">

<head>
	<link rel="stylesheet" href="css/null.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="shotcut icon" href="img/creativity.png">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lesson 16</title>
</head>

<body>
	<div class="wrapper">
		<header class="header"></header>
		<main class="main">

			<form action="#">
				<input disabled autocomplete="off" placeholder="Строка" maxlength="10" name="string" required type="text"
					value="" class="input">
				<br>
				<input autocomplete="off" placeholder="Число" maxlength="1" name="number" required type="number" value=""
					class="input">
				<br>
				<input autocomplete="off" placeholder="Телефон 89884354428" maxlength="11" name="phone" required type="tel"
					value="" class="input">
				<br>
				<input autocomplete="off" placeholder="Email" maxlength="20" name="email" required type="email" value=""
					class="input">
				<br>
				<input autocomplete="off" placeholder="Дата" maxlength="20" name="calendar" required type="date" value=""
					class="input">
				<br>
				<input autocomplete="off" placeholder="Дата и время" maxlength="20" name="calendar_time" required
					type="datetime-local" value="" class="input">
				<br>
				<input checked autocomplete="off" name="checkbox" required type="checkbox" value="no" class="input">есть
				авто
				<div>
					<input autocomplete="off" name="sex" required type="radio" value="no" class="input">Мужской
					<input checked autocomplete="off" name="sex" required type="radio" value="no" class="input">Женский
				</div>
				<div>
					<input disabled autocomplete="off" name="color" type="radio" value="no" class="input">Синий
					<input autocomplete="off" name="color" type="radio" value="no" class="input">Желтый
					<input autocomplete="off" name="color" type="radio" value="no" class="input">Зеленый
					<input disabled checked autocomplete="off" name="color" type="radio" value="no" class="input">Красный
				</div>
				<textarea name="area"
					id="">Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni nulla amet quaerat, doloremque non quia quibusdam placeat dignissimos, sint ad distinctio! Accusantium itaque culpa vel totam assumenda, aspernatur illo dolorum.</textarea>
				<br>
				<input multiple placeholder="файл" name="file" type="file" class="input">Красный
			</form>


		</main>
		<footer class="footer"></footer>
	</div>
</body>

</html>
